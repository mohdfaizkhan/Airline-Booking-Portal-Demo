server:
  port: 8086

spring:
  application:
    name: ui

  main:
    banner-mode: 'OFF'
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIGURATION-SERVER

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF

#gateway: is serviceId to be used in API_GatewayController in URL
gateway:
  ribbon:
    eureka:
      enabled: true

hystrix:
  command:
    PricingCall:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
  threadpool:
    SalesThreads:
      coreSize: 20
      maxQueueSize: 200
      queueSizeRejectionThreshold: 200