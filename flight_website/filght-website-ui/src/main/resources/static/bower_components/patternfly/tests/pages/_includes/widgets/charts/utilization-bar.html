<div class="progress">
    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" data-toggle="tooltip" role="progressbar"
         style="width: 25%;" title="25% Used">
        <span class="sr-only">25% Used</span>
    </div>
    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" class="progress-bar progress-bar-remaining" data-toggle="tooltip"
         role="progressbar" style="width: 75%;" title="75% Available">
        <span class="sr-only">75% Available</span>
    </div>
</div>
<script>
  // Initialize Tooltip
  jQuery(document).ready(function() {
    jQuery('[data-toggle="tooltip"]').tooltip();
  });

</script>
