<div class="card-pf">
    <div class="card-pf-heading">
        <h2 class="card-pf-title">
            Quotas
        </h2>
    </div>
    <div class="card-pf-body">
        <div class="progress-container progress-description-left progress-label-right">
            <div class="progress-description">
                CPU
            </div>
            <div class="progress">
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" data-toggle="tooltip" role="progressbar"
                     style="width: 25%;" title="25% Used">
                    <span><strong>115 of 460</strong> MHz</span>
                </div>
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" class="progress-bar progress-bar-remaining"
                     data-toggle="tooltip" role="progressbar" style="width: 75%;" title="75% Available">
                    <span class="sr-only">75% Available</span>
                </div>
            </div>
        </div>
        <div class="progress-container progress-description-left progress-label-right">
            <div class="progress-description">
                Memory
            </div>
            <div class="progress">
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="progress-bar" data-toggle="tooltip" role="progressbar"
                     style="width: 50%;" title="8 GB Used">
                    <span><strong>8 of 16</strong> GB</span>
                </div>
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="progress-bar progress-bar-remaining"
                     data-toggle="tooltip" role="progressbar" style="width: 50%;" title="8 GB Available">
                    <span class="sr-only">50% Available</span>
                </div>
            </div>
        </div>
        <div class="progress-container progress-description-left progress-label-right">
            <div class="progress-description">
                Pods
            </div>
            <div class="progress">
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="62.5" class="progress-bar" data-toggle="tooltip"
                     role="progressbar" style="width: 62.5%;" title="62.5% Used">
                    <span><strong>5 of 8</strong> Total</span>
                </div>
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="37.5" class="progress-bar progress-bar-remaining"
                     data-toggle="tooltip" role="progressbar" style="width: 37.5%;" title="37.5% Available">
                    <span class="sr-only">37.5% Available</span>
                </div>
            </div>
        </div>
        <div class="progress-container progress-description-left progress-label-right">
            <div class="progress-description">
                Services
            </div>
            <div class="progress">
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar" data-toggle="tooltip" role="progressbar"
                     style="width: 100%;" title="100% Used">
                    <span><strong>2 of 2</strong> Total</span>
                </div>
            </div>
        </div>
    </div>
</div>
