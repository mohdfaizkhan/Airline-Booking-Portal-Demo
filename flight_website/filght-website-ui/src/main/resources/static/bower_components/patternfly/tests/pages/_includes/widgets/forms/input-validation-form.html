{% if include.has-error == true %}{% include widgets/communication/alert-danger.html %}{% endif %}
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="{{include.id-default}}">Default</label>
        <div class="col-sm-10">
            <input class="form-control" id="{{include.id-default}}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="{{include.id-disabled}}">Disabled</label>
        <div class="col-sm-10">
            <input class="form-control" disabled id="{{include.id-disabled}}" type="text"></div>
    </div>
    <div class="form-group {% if include.has-error == true %}has-error{% endif %}">
        <label class="col-sm-2 control-label" for="{{include.id-error}}">{% if include.has-error == true %}With{% else %}No{% endif %}
            error</label>
        <div class="col-sm-10">
            <input class="form-control" id="{{include.id-error}}" type="text">
            {% if include.has-error == true %}
            <span class="help-block">Please correct the error</span>
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Primary Action</button>
            <button class="btn btn-default" type="submit">Secondary Action</button>
        </div>
    </div>
</form>
