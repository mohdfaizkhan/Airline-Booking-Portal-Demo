server:
  port: 8085

spring:
  application:
    name: airports

  main:
    banner-mode: 'OFF'
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIGURATION-SERVER

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

# Logging info
logging:
    file: 
      path:.
      name:${application.name}.log
    level:
       com:
         emirates:DEBUG
       netflix:
        eureka: OFF
        discovery: OFF
        
# Zipkin info

zipkin:
    base-url: http://localhost:9411/
    
sleuth:
   sampler:
       probability:1
      
